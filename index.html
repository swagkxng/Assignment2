<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #91a3e3); /* Blue color gradient */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #0056b3; /* Deep blue */
            font-size: 48px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        a {
            text-decoration: none; /* Remove underline from links */
            margin: 10px;
        }

        button {
            background: linear-gradient(45deg, #4285f4, #34a853); /* Blue and green gradient */
            color: white;
            padding: 12px 20px;
            font-size: 20px; /* Increased font size */
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #34a853, #4285f4); /* Reverse gradient on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to TechGear</h1>
    <div class="button-container">
        <a href="login.html"><button>Login</button></a>
        <a href="products.html"><button>View Products</button></a>
        <a href="invoice.html"><button>View Invoice</button></a>
    </div>
</body>
</html>
